<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportsman van het Jaar - Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ SPORTSMAN VAN HET JAAR üèÜ</h1>
            <h2>Wie zal de eeuwige roem behalen en zijn rijk tot glorie leiden?</h2>
        </div>

        <div class="controls">
            <div class="add-player-section">
                <input type="text" id="playerName" placeholder="Voer naam in" maxlength="20">
                <input type="file" id="playerPhoto" accept="image/*" class="photo-input">
                <button onclick="addPlayer()" class="btn btn-add">Voeg Speler Toe</button>
                <button onclick="testConfetti()" class="btn" style="background: #ff6b6b;">üéâ Test Confetti</button>
            </div>
            
            <div class="scoring-section">
                <select id="playerSelect">
                    <option value="">Selecteer Speler</option>
                </select>
                <input type="number" id="scoreInput" placeholder="Score" min="0" max="100">
                <button onclick="addScore()" class="btn btn-score">Voeg Score Toe</button>
            </div>

            <div class="round-info">
                <span>Ronde: <span id="currentRound">1</span></span>
                <button onclick="nextRound()" class="btn btn-round">Volgende Ronde</button>
                <button onclick="resetRound()" class="btn btn-reset-round">Reset Ronde</button>
                <button onclick="resetAll()" class="btn btn-reset">Reset Alles</button>
            </div>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-header">
                <h3>Huidige Stand</h3>
            </div>
            <div id="leaderboardList" class="leaderboard-list">
                <!-- Players will be dynamically added here -->
            </div>
        </div>

        <div class="animation-overlay" id="animationOverlay">
            <div class="score-animation" id="scoreAnimation">
                <div class="player-photo-big" id="animationPlayerPhoto"></div>
                <div class="player-name-big" id="animationPlayerName"></div>
                <div class="position-display" id="animationPosition"></div>
                <div class="score-display" id="animationScore"></div>
                <div class="rank-display" id="animationRank"></div>
            </div>
        </div>
    </div>

    <!-- Canvas Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
