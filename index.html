<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Controls - Sportsman van het Jaar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .admin-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .admin-header h1 {
            color: #333;
            margin: 0;
        }
        .admin-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .admin-section h3 {
            margin-top: 0;
            color: #555;
        }
        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .form-row label {
            min-width: 100px;
            font-weight: bold;
        }
        .form-row input, .form-row select {
            flex: 1;
            min-width: 150px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-warning { background: #f39c12; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        
        .simple-leaderboard {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        .simple-player {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .simple-player:last-child { border-bottom: none; }
        .simple-rank { 
            font-weight: bold; 
            width: 30px; 
            text-align: center;
        }
        .simple-name { 
            flex: 1; 
            margin-left: 15px;
        }
        .simple-score { 
            font-weight: bold; 
            color: #3498db;
            min-width: 60px;
            text-align: right;
        }
        .rank-1 { background: #fff3cd; }
        .rank-2 { background: #f8f9fa; }
        .rank-3 { background: #f8f9fa; }

        .status-bar {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üèÜ Admin Controls</h1>
            <p>Beheer de Sportsman van het Jaar competitie</p>
        </div>

        <div class="status-bar">
            <span>üì∫ Display URL: <strong>display.html</strong></span>
            <span>Ronde: <strong id="currentRound">1</strong></span>
        </div>

        <div class="admin-section">
            <h3>üë§ Speler Toevoegen</h3>
            <div class="form-row">
                <label>Naam:</label>
                <input type="text" id="playerName" placeholder="Voer naam in" maxlength="20">
                <input type="file" id="playerPhoto" accept="image/*">
                <button onclick="addPlayer()" class="btn btn-success">Toevoegen</button>
            </div>
        </div>

        <div class="admin-section">
            <h3>üéØ Score Toevoegen</h3>
            <div class="form-row">
                <label>Speler:</label>
                <select id="playerSelect">
                    <option value="">Selecteer Speler</option>
                </select>
                <label>Score:</label>
                <input type="number" id="scoreInput" placeholder="Score" min="0" max="100">
                <button onclick="addScore()" class="btn btn-primary">Score Toevoegen</button>
            </div>
        </div>

        <div class="admin-section">
            <h3>üîÑ Ronde Beheer</h3>
            <div class="form-row">
                <button onclick="nextRound()" class="btn btn-warning">Volgende Ronde</button>
                <button onclick="resetRound()" class="btn btn-danger">Reset Huidige Ronde</button>
                <button onclick="resetAll()" class="btn btn-danger">Reset Alles</button>
                <button onclick="testAnimation()" class="btn" style="background: #9b59b6; color: white;">Test Animatie</button>
            </div>
        </div>

        <div class="admin-section">
            <h3>üìä Huidige Stand (Simpel Overzicht)</h3>
            <div id="simpleLeaderboard" class="simple-leaderboard">
                <!-- Simple leaderboard will be shown here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
