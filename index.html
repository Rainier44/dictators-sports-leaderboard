<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictators Sports Day - Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ DICTATORS SPORTS DAY üèÜ</h1>
            <h2>Sportsman of the Year Championship</h2>
        </div>

        <div class="controls">
            <div class="add-player-section">
                <input type="text" id="playerName" placeholder="Enter player name" maxlength="20">
                <button onclick="addPlayer()" class="btn btn-add">Add Player</button>
            </div>
            
            <div class="scoring-section">
                <select id="playerSelect">
                    <option value="">Select Player</option>
                </select>
                <input type="number" id="scoreInput" placeholder="Score" min="0" max="100">
                <button onclick="addScore()" class="btn btn-score">Add Score</button>
            </div>

            <div class="round-info">
                <span>Round: <span id="currentRound">1</span></span>
                <button onclick="nextRound()" class="btn btn-round">Next Round</button>
                <button onclick="resetAll()" class="btn btn-reset">Reset All</button>
            </div>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-header">
                <h3>Current Standings</h3>
            </div>
            <div id="leaderboardList" class="leaderboard-list">
                <!-- Players will be dynamically added here -->
            </div>
        </div>

        <div class="animation-overlay" id="animationOverlay">
            <div class="score-animation" id="scoreAnimation">
                <div class="player-name-big" id="animationPlayerName"></div>
                <div class="score-display" id="animationScore"></div>
                <div class="rank-display" id="animationRank"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
