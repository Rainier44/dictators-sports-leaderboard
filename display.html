<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportsman van het Jaar - Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏆 SPORTSMAN VAN HET JAAR 🏆</h1>
            <h2>Wie zal de eeuwige roem behalen en zijn rijk tot glorie leiden?</h2>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-header">
                <h3>Huidige Stand - Ronde <span id="currentRound">1</span></h3>
            </div>
            <div id="leaderboardList" class="leaderboard-list">
                <!-- Players will be dynamically added here -->
            </div>
        </div>

        <div class="animation-overlay" id="animationOverlay">
            <div class="score-animation" id="scoreAnimation">
                <div class="player-photo-big" id="animationPlayerPhoto"></div>
                <div class="player-name-big" id="animationPlayerName"></div>
                <div class="position-display" id="animationPosition"></div>
                <div class="score-display" id="animationScore"></div>
                <div class="rank-display" id="animationRank"></div>
            </div>
        </div>
    </div>

    <!-- Canvas Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="display.js"></script>
</body>
</html>
